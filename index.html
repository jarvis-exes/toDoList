<html>
  <head>
    <title>ToDo List</title>
    <link rel="icon" href="images/to-do-list.png">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="outer-container">
      <div id="title-notification-container">
        <span class="title">
          <span class="bigL">T</span>
          <span class="smallL">O</span>
          <span class="bigL">D</span>
          <span class="smallL">O&nbsp </span>
          <span class="bigL">L</span>
          <span class="smallL">I</span>
          <span class="smallL">S</span>
          <span class="smallL">T</span>
        </span>
        <span id="notification">
        </span>
      </div>
      <div id="container">
        <input placeholder="Add a task" class="add-task" id="add" />
        <div class="total">
          <span id="total-tasks">Completed tasks: <span id="completed-tasks-counter">0</span></span>
          <span id="total-tasks">Total tasks: <span id="tasks-counter">0</span></span>
        </div>

        <ul id="list">
          <!-- <li>
            <input type="checkbox" id="1" data-id="12" class="custom-checkbox">
            <label for="task1">This is a smaple list item</label>
            <img src="bin.svg" class="delete" data-id="12" />
          </li> -->
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
